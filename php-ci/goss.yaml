command:
  /bin/bash -c 'true':
    exit-status: 0
    stdout: []
    stderr: []
    timeout: 10000
  composer --version:
    exit-status: 0
    stdout:
    - '/Composer version .*/'
    stderr:
    - Do not run Composer as root/super user! See https://getcomposer.org/root for
      details
    timeout: 10000
  php --version:
    exit-status: 0
    stdout:
    - '/PHP 5.6.31 \(cli\) \(built: .*\)/'
    - Copyright (c) 1997-2016 The PHP Group
    - Zend Engine v2.6.0, Copyright (c) 1998-2016 Zend Technologies
    stderr: []
    timeout: 10000
  php -m:
    exit-status: 0
    stdout:
    - '[PHP Modules]'
    - bcmath
    - Core
    - ctype
    - curl
    - date
    - dom
    - ereg
    - fileinfo
    - filter
    - ftp
    - gd
    - hash
    - iconv
    - imap
    - json
    - libxml
    - mbstring
    - mcrypt
    - mysqli
    - mysqlnd
    - openssl
    - pcre
    - PDO
    - pdo_mysql
    - pdo_sqlite
    - Phar
    - posix
    - readline
    - Reflection
    - session
    - SimpleXML
    - SPL
    - sqlite3
    - standard
    - tokenizer
    - xml
    - xmlreader
    - xmlwriter
    - zlib
    - '[Zend Modules]'
    stderr: []
    timeout: 10000
