command:
  /bin/bash -c 'true':
    exit-status: 0
    stdout: []
    stderr: []
    timeout: 10000
  composer --version:
    exit-status: 0
    stdout:
    - '/Composer version .*/'
    timeout: 10000
  php --version:
    exit-status: 0
    stdout:
    - '/PHP 7\.0\.[0-9]+ \(cli\) \(built: .*\) \( NTS \)/'
    stderr: []
    timeout: 10000
  php -m:
    exit-status: 0
    stdout:
    - '[PHP Modules]'
    - bcmath
    - Core
    - ctype
    - curl
    - date
    - dom
    - fileinfo
    - filter
    - ftp
    - gd
    - hash
    - iconv
    - imap
    - json
    - libxml
    - mbstring
    - mcrypt
    - mysqli
    - mysqlnd
    - openssl
    - pcre
    - PDO
    - pdo_mysql
    - pdo_sqlite
    - Phar
    - posix
    - readline
    - Reflection
    - session
    - SimpleXML
    - SPL
    - sqlite3
    - standard
    - tokenizer
    - xml
    - xmlreader
    - xmlwriter
    - zlib
    - '[Zend Modules]'
    stderr: []
    timeout: 10000
